  <script>
    function validateForm() {
      var password = document.forms["registrationForm"]["password"].value;
      var confirmPassword = document.forms["registrationForm"]["confirm_password"].value;

      // Password must be at least 8 characters long, contain a special character, a capital letter, and a number
      var passwordPattern = /^(?=.*[!@#$%^&*])(?=.*[A-Z])(?=.*[0-9]).{8,}$/;

      if (password !== confirmPassword) {
        alert("Passwords do not match. Please re-enter your password.");
        return false;
      }

      if (!passwordPattern.test(password)) {
        alert("Password must meet the following requirements:\n" +
          " At least 8 characters long\n" +
          " Contains a special character\n" +
          " Contains a capital letter\n" +
          " Contains a number");
        return false;
      }
    }
  </script>
